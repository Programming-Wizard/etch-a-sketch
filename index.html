<!DOCTYPE html>
<html>
<head>
  <title>16x16 Grid</title> 
  <link rel="stylesheet" href="master.css">
  <script src="master.js" async></script> 
</head>
<body background="ai.png">
    <h1>Etch-A-Sketch</h1>
    <div class="Parent-Container">
      <div class="button-container">
        <span class="color-picker">
          <p>Pick A Color :</p>
          <input type="color" class="Color">
        </span> 
        <div class="color-options">
            <input type="radio" name = "color" value = "Black-Hues" id="Black-Hues">
            <label for="Black-Hues">Black-Hues</label><br>
            <input type="radio" name = "color" value = "Rainbow" id="Rainbow">
            <label for="Rainbow">Rainbow</label><br>
            <input type="radio" name = "color" value = "Eraser" id="Eraser">
            <label for="Eraser">Eraser</label>
            <input type="radio" name="color" value="Normal" id="Normal" checked>
            <label for="Normal">Normal</label>
        </div>
        <Button class="Clear">Clear</Button>
      </div>
      <div id="container">
    </div>
  </div>
</body>
</html>
